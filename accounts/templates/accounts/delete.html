{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form method="POST" action="{% url 'delete_order' item.id %}">
                {% csrf_token %}
                <p>Are you want to delete this {{ item }}</p>
            
                <a href="{% url 'home' %}">Cancel</a>
                <button type="submit" class="btn btn-danger">Confirm</button>
            
            </form>

        </div>
    </div>
</div>



{% endblock%}
